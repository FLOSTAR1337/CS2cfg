// My launch options: -high -console -threads 8 -refresh 240 +exec autoexec +fps_max 360 +r_fullscreen_gamma 1.4

// Alias for some .cfg:
alias "aaa" "exec autoexec.cfg"
alias "bbb" "exec bots.cfg"
alias "ggg" "exec gamma.cfg"
alias "nnn" "exec nades.cfg"
alias "ccc" "clear"

// Alias for crosshair:
alias "main" "cl_crosshairgap -2; cl_crosshairsize 0.5; cl_crosshairthickness 0.1; cl_crosshairdot 0;cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1;cl_crosshairstyle 4"
alias "nade" "cl_crosshairgap 1;cl_crosshairsize 400;cl_crosshairthickness 0;cl_crosshairdot 1;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 0;cl_crosshairstyle 4;"

// Jumpthrow:
alias "+foo" "+jump"
alias "+bar" "-attack; -attack2"
alias "+toto" "-jump"

// Increase volume when walking:
alias +incvol "incrementvar volume 0 2 0.5;+sprint"
alias -incvol "incrementvar volume 0 2 -0.5;-sprint"
bind  "CTRL"  "+incvol"

unbind "F10"        							// Disable the default "quit" bind
bind	"1"            							"slot1; main"
bind	"2"            							"slot2; main"
bind	"3"            							"slot3; main"
